
<mat-form-field style="margin: 50px 100px 20px 50px;">
  
  <input matInput  (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>


<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort  style="margin: 20px;">

      <!-- Position Column -->
      <ng-container matColumnDef="proId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header><b> Product Id </b></th>
        <td mat-cell *matCellDef="let element"> {{element.proId}} </td>
      </ng-container>

      <ng-container matColumnDef="proImage">
        <th mat-header-cell *matHeaderCellDef><b> Product Image </b></th>
        <td mat-cell *matCellDef="let element"><img mat-card-image src="{{element.proImage}}" alt="Photo of product" style="height: 100px ;width: 150px"> </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="proName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Product Name </b></th>
        <td mat-cell *matCellDef="let element"> {{element.proName}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="proPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> <b>Product Price</b> </th>
        <td mat-cell *matCellDef="let element"> {{element.proPrice}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="proEdit">
        <th mat-header-cell *matHeaderCellDef><b>Edit Product</b> </th>
        <td mat-cell *matCellDef="let element"><button mat-button> <i class="material-icons">create</i></button></td>
      </ng-container>

      <ng-container matColumnDef="proDelete">
        <th mat-header-cell *matHeaderCellDef><b> Delete Product </b></th>
        <td mat-cell *matCellDef="let element"><button mat-button><i class="material-icons">delete_sweep</i></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
