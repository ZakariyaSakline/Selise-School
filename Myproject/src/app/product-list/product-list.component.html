<div *ngFor="let key of jasonData; ">
    <mat-card class="example-card"  >
    
      <img mat-card-image src="{{key.proImage}}" alt="Photo of a Shiba Inu">
      <mat-card-content>

        <p> ID:{{key.proId}}</p>
        <p>  Name:{{key.proName}}</p>

        <p> Price:{{key.proPrice}}</p>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button><b>Add Cart</b></button>
        <button mat-button><i class="material-icons">add</i></button>
        <button mat-button><i class="material-icons">remove</i></button>

      </mat-card-actions>
    </mat-card>
    <br>
</div>
