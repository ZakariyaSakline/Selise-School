<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>



<mat-toolbar color="gray">
    <mat-toolbar-row>
      <button mat-icon-button>
        <mat-icon (click)="drawer.toggle()">menu</mat-icon>
      </button>
      <span class="menu-spacer"></span>
  
      <div>
          <a mat-button [routerLink]="'/dash_board'"><i class="material-icons">dashboard</i> Dashboard</a>
          <a mat-button [routerLink]="'/accounts'"> <i class="material-icons">add_shopping_cart</i> Add Shopping Cart</a>
      </div>
  
      
    </mat-toolbar-row>
  </mat-toolbar>
 
  <mat-drawer-container class="example-container" autosize>
      <mat-drawer #drawer class="example-sidenav" mode="side">
        <div>
            <mat-nav-list>
                <a mat-list-item [routerLink]="'/product_list'"><i class="material-icons">list</i> Product List</a>
                <a mat-list-item [routerLink]="'/add_product'"><img src="./../../assets/image/addpro.jpg"  height="35" width="35"> Add Product</a>
  
            </mat-nav-list>
            
        </div>
      </mat-drawer>
  
      <mat-drawer-content>
          <router-outlet></router-outlet>
  
  
      </mat-drawer-content>
  </mat-drawer-container>
